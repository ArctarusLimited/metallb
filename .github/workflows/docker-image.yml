name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Go environment
      uses: actions/setup-go@v2.1.3
      with:
        go-version: 1.16

    - name: Setup Python
      uses: actions/setup-python@v2.2.2

    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Install python invoke
      run: python3 -m pip install invoke semver pyyaml
      
    - name: Build metallb
      run: invoke build 
